
<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>眠龙勿扰集团有限公司</title>
    <link rel = "shortcut icon" href = "/company/DG.png">
    <script>
        var msg = "暑假结束，为了完善学习，眠龙勿扰线上关停。\n国庆节会重新开放产品和网站。\n如有不便，敬请谅解！";
        var i = 0;

        function play() {
            if (i <= msg.length) {
                var text = document.getElementsByClassName("text")[0];
                text.innerText = msg.substring(0, i);
                setTimeout("play()", 200);
                i++;
            } else {
                i = 0;
                console.clear();
                console.log("");
                setTimeout("play()", 1000);
            }
        }
    </script>
</head>

<body onLoad="play()">
    <div style="text-align: center; color:red">
        <b><h1 class="text"></h1></b>
        <b><h1 class = "text"></h1></b>
    </div>
</body>

</html>
